name: Name
description: A Composite containing details of a Name.
id: m-rin:Name
type: object
required:
  - Name
properties:
  Name:
    type: string
  LanguageAndScriptCode:
    type: string
    description: The Language and script of the Name as defined in IETF RfC 5646. The default is the same as indicated for the containing composite. Language and Script are provided as lang[-scipt][-region][-variant]. This is represented in an XML schema as an XML Attribute.
